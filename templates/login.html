{% extends 'base.html' %}

{% block title %} {% endblock %}
{% block head %}
    <style>
        .login-container{
            height: 100vh;
            
        }
        .form-control:focus{
            box-shadow:none;
            border-color:#6c7579;
        }
    </style>
{% endblock %}
{% block content %}

{% include "include/menu.html" %}
    <div class="container-fluid login-container">
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="p-4 w7-75">
                    
                    <h3>Login</h3>
                    <form action="/log-ins" method="post">
                        
                        <h3 style="color:red">{{ error }}</h3>
                        
                        <div class="mb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="mt-3">
                            
                            <label for="remember">Remember Me: </label><input type="checkbox" name="remember" id="remember" checked>
                        </div>
                        <div class="mt-3">
                            <span>Don't have an account? </span>
                            <a href="/register" class="text-decoration-none">Register</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block align-items-center  justify-content-center">
                <img src="{{ url_for('static', filename='img/ecommerce.jpg') }}" class="img-fluid" alt="Logo">
            </div>
        </div>
    </div>

{% endblock %}
