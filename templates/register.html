{% extends 'base.html' %}

{% block title %} {% endblock %}
{% block head %}
    <style>
        .login-container{
            height: 100vh;
            
        }
        .form-control:focus{
            box-shadow:none;
            border-color:#6c7579;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="container-fluid login-container">
        {% include "include/menu.html" %}
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="p-4 w7-75">
                    
                    <h3>Register</h3>
                    <h3>{{ status }}</h3>
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" id="fname" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" id="lname" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="phone">Phone</label>
                            <input type="txt" name="phone" id="phone" required class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required class="form-control">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="mt-3">
                            <span>Already have an account? </span>
                            <a href="/login" class="text-decoration-none">Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block align-items-center  justify-content-center">
                <img src="{{ url_for('static', filename='img/ecommerce.jpg') }}" class="img-fluid" alt="Logo">
            </div>
        </div>
    </div>

{% endblock %}
